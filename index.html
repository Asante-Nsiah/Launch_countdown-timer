<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUNCH COUNTDOWN TIMER</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-text">WE'RE LAUNCHING SOON</div>
    <div class="counter-container">
        <div class="days">
            <div class="day-one">14</div>
            <p class="period-text">DAYS</p>
        </div>
        <div class="hours">
            <div class="hour-one">23</div>
            <p class="period-text">HOURS</p>
        </div>
        <div class="minute">
            <div class="minute-one">20</div>
            <p class="period-text">MINUTE</p>
        </div>
        <div class="seconds">
            <div class="seconds-one">60</div>
            <p class="period-text">SECONDS</p>
        </div>  
    </div>
    
    <div class="bottom">
        <div class="social-media"><img src="/images/icon-facebook.svg" alt=""></div>
        <div class="social-media"><img src="/images/icon-pinterest.svg" alt=""> </div>
        <div class="social-media"><img src="/images/icon-instagram.svg" alt=""></div>
    </div> 
    
    <div class="hill"> <img src="/images/pattern-hills.svg" alt=""></div>
        
    
</body>
</html>
